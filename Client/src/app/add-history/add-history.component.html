<form class="add-history" [formGroup]="addTaDaForm">
  <h2 class="title text-center">ADD TA/DA HISTORY</h2>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" formControlName="date" class="form-control" name="date" id="date">
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <select class="form-control" formControlName="name"  name="name" id="name">
      <option *ngFor="let employee of employeeName" [value]="employee.name">{{employee.name}}</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="tcost">Travel Cost</label>
    <input type="text" class="form-control" formControlName="travelCost"  name="tcost" id="tcost">
  </div>

  <div class="form-group">
    <label for="lcost">Lunch Cost</label>
    <input type="text" class="form-control" formControlName="lunchCost" name="lcost" id="lcost">
  </div>

  <div class="form-group">
    <label for="icost">Instruments Cost</label>
    <input type="text" class="form-control" formControlName="instrumentsCost" name="icost" id="icost">
  </div>

  <div class="form-group">
    <label for="paid">Paid</label>
    <select class="form-control" formControlName="paid" name="paid" id="paid">
      <option [ngValue]='1'>Paid</option>
      <option [ngValue]='0' selected>Non-Paid</option>
    </select>
  </div>

  <div class="text-center mt-3">
    <button class="btn btn-danger mr-4" routerLink='/home'>Cancel</button>
    <button class="btn btn-primary" (click)="submitTaDa()">Submit</button>
  </div>
</form>
